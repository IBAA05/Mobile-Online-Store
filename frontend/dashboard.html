<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechHub Admin - Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="min-h-screen">
    <div class="min-h-screen flex flex-col">
      <!-- Header -->
      <div class="bg-white shadow-md w-full">
        <div class="flex items-center justify-between px-4 py-3">
          <div class="flex items-center">
            <img
              src="images/logo.png"
              alt="TechHub Logo"
              class="h-10 w-10 mr-2"
            />
          </div>
          <div class="flex items-center gap-4">
            <img
              src="images/notification.jpg"
              alt="Notification"
              class="h-5 rounded-full"
            />
            <img
              src="images/user.jpeg"
              alt="User"
              class="h-8 rounded-full border"
            />
            <button class="btn btn-primary">Logout</button>
          </div>
        </div>
      </div>
      <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
          <div class="flex items-center gap-2 px-4 py-4">
            <ul class="mt-4 flex-1">
              <li class="sidebar-button active-sidebar">
                <a href="dashboard.html" class="flex items-center">
                  <i class="fas fa-box mr-2"></i> Dashboard
                </a>
              </li>
              <li class="sidebar-button">
                <a href="products.html" class="flex items-center">
                  <i class="fas fa-box mr-2"></i> Products
                </a>
              </li>
              <li class="sidebar-button">
                <a href="orders.html" class="flex items-center">
                  <i class="fas fa-shopping-cart mr-2"></i> Orders
                </a>
              </li>
              <li class="sidebar-button">
                <a href="customers.html" class="flex items-center">
                  <i class="fas fa-users mr-2"></i> Customers
                </a>
              </li>
              <li class="sidebar-button">
                <a href="settings.html" class="flex items-center">
                  <i class="fas fa-cog mr-2"></i> Settings
                </a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Sidebar Toggle Button (Mobile) -->
        <button
          id="sidebarToggle"
          class="p-3 rounded-full bg-primary-500 text-white"
          style="position: fixed; bottom: 20px; right: 20px; z-index: 40"
        >
          <i class="fas fa-bars text-lg"></i>
        </button>
        <!-- Main Content -->
        <div class="flex-1 overflow-auto p-6">
          <!-- Summary Cards -->
          <div class="grid grid-cols-3 gap-6 mb-6">
            <!-- Products Card -->
            <div class="bg-white rounded-lg shadow-md p-6">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-gray-500 text-sm">Total Products</p>
                  <h3 class="text-2xl font-bold text-primary-600">1,234</h3>
                </div>
                <div class="bg-primary-100 p-3 rounded-full">
                  <i class="fas fa-box text-primary-500 text-xl"></i>
                </div>
              </div>
            </div>

            <!-- Orders Card -->
            <div class="bg-white rounded-lg shadow-md p-6">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-gray-500 text-sm">Current Orders</p>
                  <h3 class="text-2xl font-bold text-primary-600">56</h3>
                </div>
                <div class="bg-primary-100 p-3 rounded-full">
                  <i class="fas fa-shopping-cart text-primary-500 text-xl"></i>
                </div>
              </div>
            </div>

            <!-- Users Card -->
            <div class="bg-white rounded-lg shadow-md p-6">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-gray-500 text-sm">Active Users</p>
                  <h3 class="text-2xl font-bold text-primary-600">789</h3>
                </div>
                <div class="bg-primary-100 p-3 rounded-full">
                  <i class="fas fa-users text-primary-500 text-xl"></i>
                </div>
              </div>
            </div>
          </div>

          <!-- Charts Section -->
          <div class="grid grid-cols-2 gap-6">
            <!-- Sales Chart -->
            <div class="bg-white rounded-lg shadow-md p-6">
              <h3 class="text-lg font-semibold mb-4">Sales Overview</h3>
              <div style="height: 250px">
                <canvas id="salesChart"></canvas>
              </div>
            </div>

            <!-- Product Categories Chart -->
            <div class="bg-white rounded-lg shadow-md p-6">
              <h3 class="text-lg font-semibold mb-4">Product Categories</h3>
              <div style="height: 250px">
                <canvas id="categoriesChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="dashboard.js"></script>
  </body>
</html>
