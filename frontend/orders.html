<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechHub Admin - Orders</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="min-h-screen flex">
    <div id="sidebar" class="sidebar">
      <div class="flex items-center gap-2 px-4 py-4">
        <img src="images/logo.png" alt="TechHub Logo" class="h-10 w-10 mr-2" />
      </div>
      <ul class="mt-4 flex-1">
        <li class="sidebar-button">
          <a href="dashboard.html" class="flex items-center">
            <i class="fas fa-box mr-2"></i> Dashboard
          </a>
        </li>
        <li class="sidebar-button">
          <a href="products.html" class="flex items-center">
            <i class="fas fa-box mr-2"></i> Products
          </a>
        </li>
        <li class="sidebar-button active-sidebar">
          <a href="orders.html" class="flex items-center">
            <i class="fas fa-shopping-cart mr-2"></i> Orders
          </a>
        </li>
        <li class="sidebar-button">
          <a href="customers.html" class="flex items-center">
            <i class="fas fa-users mr-2"></i> Customers
          </a>
        </li>
        <li class="sidebar-button">
          <a href="settings.html" class="flex items-center">
            <i class="fas fa-cog mr-2"></i> Settings
          </a>
        </li>
      </ul>
    </div>

    <div class="flex-1 flex flex-col overflow-hidden">
      <div class="bg-white shadow-md w-full">
        <div class="flex items-center justify-between px-4 py-3">
          <div class="flex items-center">
            <img
              src="images/logo.png"
              alt="TechHub Logo"
              class="h-10 w-10 mr-2 md:hidden"
            />
          </div>
          <div class="flex items-center gap-4">
            <img
              src="images/notification.jpg"
              alt="Notification"
              class="h-6 w-6 rounded-full cursor-pointer"
            />
            <img
              src="images/user.jpeg"
              alt="User"
              class="h-10 w-10 rounded-full border cursor-pointer"
            />
            <button class="btn btn-primary">Logout</button>
          </div>
        </div>
      </div>

      <main class="flex-1 p-6 overflow-y-auto">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">
          Orders Management
        </h2>
        <p class="text-gray-700">
          Orders module is under development. Coming soon!
        </p>
      </main>
    </div>

    <button
      id="sidebarToggle"
      class="p-3 rounded-full bg-primary-500 text-white"
      style="position: fixed; bottom: 20px; right: 20px; z-index: 40"
    >
      <i class="fas fa-bars text-lg"></i>
    </button>

    <script>
      const sidebar = document.getElementById("sidebar");
      const sidebarToggle = document.getElementById("sidebarToggle");

      if (sidebarToggle) {
        sidebarToggle.addEventListener("click", () => {
          sidebar.classList.toggle("sidebar-show");
        });
      }
    </script>
  </body>
</html>
