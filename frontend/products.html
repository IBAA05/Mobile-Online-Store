<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="inde.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#f0f9ff",
                100: "#e0f2fe",
                200: "#bae6fd",
                300: "#7dd3fc",
                400: "#38bdf8",
                500: "#0ea5e9",
                600: "#0284c7",
                700: "#0369a1",
                800: "#075985",
                900: "#0c4a6e",
              },
            },
          },
        },
      };
    </script>
    <title>Document</title>
    <style>
      .sidebar-button a {
        @apply block py-3 px-4 text-gray-700 hover:bg-gray-100 transition duration-200 ease-in-out;
      }
      .sidebar-button a i {
        @apply mr-2;
      }
      .active-sidebar {
        @apply bg-primary-100 text-primary-700 font-semibold;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-gray-200 via-gray-50 to-gray-400 min-h-screen flex"
  >
    <div
      id="sidebar"
      class="fixed md:sticky top-0 left-0 h-screen w-64 bg-white shadow-lg z-30 transform -translate-x-full md:translate-x-0 transition-transform duration-200 ease-in-out flex flex-col border-r border-gray-200 overflow-y-auto"
    >
      <div class="flex items-center gap-2 px-4 py-4">
        <img src="images/logo.png" alt="TechHub Logo" class="h-10 w-10 mr-2" />
      </div>
      <ul class="mt-4 flex-1">
        <li class="sidebar-button">
          <a href="dashboard.html" class="flex items-center">
            <i class="fas fa-box mr-2"></i> Dashboard
          </a>
        </li>
        <li class="sidebar-button active-sidebar">
          <a href="products.html" class="flex items-center">
            <i class="fas fa-box mr-2"></i> Products
          </a>
        </li>
        <li class="sidebar-button">
          <a href="orders.html" class="flex items-center">
            <i class="fas fa-shopping-cart mr-2"></i> Orders
          </a>
        </li>
        <li class="sidebar-button">
          <a href="customers.html" class="flex items-center">
            <i class="fas fa-users mr-2"></i> Customers
          </a>
        </li>
        <li class="sidebar-button">
          <a href="settings.html" class="flex items-center">
            <i class="fas fa-cog mr-2"></i> Settings
          </a>
        </li>
      </ul>
    </div>

    <div class="flex-1 flex flex-col overflow-hidden">
      <div class="bg-white shadow-md w-full">
        <div class="flex items-center justify-between px-4 py-3">
          <div class="flex items-center">
            <img
              src="images/logo.png"
              alt="TechHub Logo"
              class="h-10 w-10 mr-2 md:hidden"
            />
          </div>
          <div class="flex items-center gap-4">
            <img
              src="images/notification.jpg"
              alt="Notification"
              class="h-6 w-6 rounded-full cursor-pointer"
            />
            <img
              src="images/user.jpeg"
              alt="User"
              class="h-10 w-10 rounded-full border cursor-pointer"
            />
            <button
              class="bg-primary-400 hover:bg-primary-600 transition text-white px-4 py-2 rounded-md font-semibold shadow text-sm"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
      <main class="flex-1 p-6 overflow-y-auto">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-semibold text-gray-800">Products List</h2>
          <div class="flex gap-4">
            <div class="relative">
              <select
                id="categoryFilter"
                class="appearance-none bg-white border border-gray-300 rounded-md px-4 py-2 pr-8 focus:outline-none focus:ring-2 focus:ring-primary-500"
              >
                <option value="">All Categories</option>
                <option value="electronics">Electronics</option>
                <option value="phones">Phones</option>
                <option value="accessories">Accessories</option>
              </select>
              <div
                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
              >
                <i class="fas fa-chevron-down"></i>
              </div>
            </div>
            <button
              class="bg-primary-500 hover:bg-primary-600 text-white px-4 py-2 rounded-md font-semibold shadow text-sm transition"
            >
              + Add Product
            </button>
          </div>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Product
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Category
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Price
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Stock
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Status
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Actions
                </th>
              </tr>
            </thead>
            <tbody
              class="bg-white divide-y divide-gray-200"
              id="productsTableBody"
            ></tbody>
          </table>
        </div>
      </main>
    </div>

    <button
      id="sidebarToggle"
      class="md:hidden fixed top-4 left-4 z-40 bg-primary-500 hover:bg-primary-600 transition text-white p-3 rounded-full shadow-lg focus:outline-none"
    >
      <i class="fas fa-bars text-lg"></i>
    </button>

    <script>
      const sidebar = document.getElementById("sidebar");
      const sidebarToggle = document.getElementById("sidebarToggle");

      if (sidebarToggle) {
        sidebarToggle.addEventListener("click", () => {
          sidebar.classList.toggle("-translate-x-full");
        });
      }
    </script>
    <script src="js/products.js"></script>
  </body>
</html>
